<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Guide | Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="../assets/icon/icon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>

<body onload="carregarKPI2(), carregarKPI3()">
    <div class="container_geral">
        <div>
            <div class="barra_lateral">
                <div class="lateral_container">
                    <img onclick="logo_landing_page()" src="../assets/imgs/titulo hollow guide.png">
                </div>
                <div class="botao_barra_lateral"><button onclick="mapa_interativo()">Mapa</button></div>
                <div class="botao_barra_lateral"><button onclick="quiz()">Quiz</button></div>
            </div>
        </div>
        <div>
            <div class="header">
                <div class="header_container">
                    <div class="header_div1">
                        <h1>Olá, <span id="nome_input">Caio</span>!</h1>
                    </div>
                    <div class="header_div2">
                        <p><span id="nome_input2">Caio</span></p>
                        <img src="../assets/imgs/foto de perfil.png" alt="">
                    </div>
                </div>
            </div>
            <div class="conteudo_principal">
                <div class="conteudo_principal_div">
                    <div class="zona_1">
                        <div class="temp">
                            <div class="container_img">
                                <img id="umidade_alta" src="../assets/imgs/acima da media.png" alt="">
                                <p>Acima da média</p>
                            </div>
                            <div class="container_img">
                                <img src="../assets/imgs/media.png" alt="">
                                <p>Média</p>
                            </div>
                            <div class="container_img">
                                <img src="../assets/imgs/abaixo da media.png" alt="">
                                <p>Abaixo da média</p>
                            </div>
                        </div>
                        <div class="KPI_container">
                            <div class="KPIs">
                                <div class="KPI">
                                    <p>Percentual do mapa mais acessado entre todos os usuários</p>
                                    <div class="kpi_texto" id="kpi-container"></div>

                                </div>
                                <div class="KPI">
                                    <p>Percentual do seu mapa mais acessado</p>
                                    <div class="kpi_texto" id="kpi2-container"></div>

                                </div>
                                <div class="KPI">
                                    <p>Sua média de pontuação</p>
                                    <div class="kpi3_texto" id="kpi3-container"></div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="zona_2">
                        <div class="graficos">
                            <div class="grafico1">
                                <div class="title_button">
                                    <p>Pontuação por tentativa</p>
                                </div>
                                <!-- gráfico 01 -->
                                <div class="graf01">
                                    <canvas id="myChart01"></canvas>
                                </div>
                            </div>
                            <div class="grafico2">
                                <div class="title_button">
                                    <p>Tentativas que foram acima e abaixo da média</p>

                                </div>
                                <!-- gráfico 02 -->
                                <div class="graf02">
                                    <canvas id="myChart02"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="zona_3">
                        <div class="graficos">
                            <div class="grafico_final">
                                <div class="title_button">
                                    <p>Histórico de tempo das últimas 10 tentativas</p>
                                </div>
                                <!-- gráfico 03 -->
                                <div class="graf03">
                                    <canvas id="myChart03"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/graficos.js"></script>
    <script src="../js/kpiMediaPontuacao.js"></script>
    <script src="../js/kpiMapaUsuario.js"></script>
    <script src="../js/kpiMapa.js"></script>
    <script>carregarKPI();</script>


</body>

</html>

<script>
    function mapa_interativo() {
        window.location.href = ('../mapa/mapa-interativo.html');
    }

    function quiz() {
        window.location.href = ('../quiz/quiz.html');
    }
</script>

<script src="../js/script.js"></script>
